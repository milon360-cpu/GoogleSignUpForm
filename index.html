<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link started here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- My css link started here  -->
     <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
        <!-- Container started here  -->
            <div class="container">
                <div class="form-container">
                    <div class="row">
                        <div class=" col-sm-12 col-lg-7">
                            <form action="">
                                <div class="logo">
                                    <label for="" style="color: #4285F4;">G</label>
                                    <label for="" style="color: #DB4437;">o</label>
                                    <label for="" style="color: #F4B400;">o</label>
                                    <label for="" style="color: #4285F4;">g</label>
                                    <label for="" style="color: #0F9D58;">l</label>
                                    <label for="" style="color: #DB4437;">e</label>
                                </div> 
                                    <br>
                                    <label for="" style="font-size: 25px;">Create Your Google Account</label>
                                    <br>
                                    <label for="" style="font-size: 18px; margin-top: 2%; font-weight: 800px;">to continue to Gmail</label>
                                  
                                
                                <div class=" name-section mt-4">
                                    <input type="text" placeholder="First Name">
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <br>
                                <div class="user-name-section">
                                    <input type="text" placeholder="username">
                                    <label for="" style="font-size: 14px; color: rgb(66, 60, 60);">You can use latters, number & periods</label>
                                </div>
                                <div class=" name-section mt-4">
                                    <input type="text" placeholder="Password">
                                    <input type="text" placeholder="Confirm">
                                    <label for="" style="font-size: 14px;color: rgb(66, 60, 60);">Use 8 or more characters with a mix of letters, numbers & symbols</label>
                                </div>
                                <div class="pt-4">
                                    <div class="show-password-container">
                                        <div class="check-box ">
                                            <input type="checkbox" style="width: 20px; height: 20px;">                  
                                        </div>
                                        <div class="massage ms-3">
                                            Show Password
                                        </div>
                                    </div>
                                                 
                                </div>
                                <div class="sign-in-next-container mt-5">
                                    <div class="">
                                        <p  class="sign-in-text"><a href="">Sign in instant</a> </p>
                                    </div>
                                    <div class="">
                                        <button class="next-btn">Next</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="col-sm-0 col-lg-5">
                            <div class="img-container">
                                <img src="account.png" alt="">
                                <label for="" style="text-align: center; color: gray;" id="bottom-text">One account. All of Google working for you.</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="language-privacy">
                    <div class="language">
                        English(United States)
                    </div>
                    <div class="others">
                        <a href="">Help</a>
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                    </div>
                </div>
            </div>
        <!-- Container end here  -->


    <!-- Bootstrap-> js/popper/jQuery link started here   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My js link started here  -->
    <script src="script.js"></script>
</body>
</html>
